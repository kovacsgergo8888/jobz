admin_job_list:
    path: /jobs
    defaults: { _controller: AdminBundle:Job:list }

admin_job_new:
    path: /newjob
    defaults: { _controller: AdminBundle:Job:new }

admin_job_edit:
    path: /job/{id}
    defaults: { _controller: AdminBundle:Job:edit}

admin_job_delete:
    path: /job/delete/{id}
    defaults: { _controller: AdminBundle:Job:delete }
