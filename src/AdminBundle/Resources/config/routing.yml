admin_homepage:
    path:     /
    defaults: { _controller: AdminBundle:Home:index }

admin_category_list:
    path: /categories
    defaults: { _controller: AdminBundle:Category:list }

admin_category_new:
    path: /newcategory
    defaults: { _controller: AdminBundle:Category:new }

admin_category_edit:
    path: /category/{id}
    defaults: { _controller: AdminBundle:Category:edit}

